name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  # --- JOB 1: LINUX BUILD ---
  linux:
    runs-on: ubuntu-latest
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1  # Prevents crash on newer Python versions
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --find-interpreter
          sdist: true
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist

  # --- JOB 2: WINDOWS BUILD ---
  windows:
    runs-on: windows-latest
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: dist

  # --- JOB 3: MACOS BUILD ---
  macos:
    runs-on: macos-latest
    env:
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: dist

  # --- JOB 4: PUBLISH & RELEASE ---
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, windows, macos]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Publish to PyPI
        uses: PyPA/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist
