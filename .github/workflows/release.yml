name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write      # Required for creating GitHub Releases
  id-token: write      # Required for PyPI Trusted Publishing

jobs:
  # --- JOB 1: LINUX BUILD (Includes Source Dist) ---
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --find-interpreter
          sdist: true  # Also build the source distribution (tar.gz)
          manylinux: auto
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist

  # --- JOB 2: WINDOWS BUILD ---
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: dist

  # --- JOB 3: MACOS BUILD ---
  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos
          path: dist

  # --- JOB 4: PUBLISH & RELEASE ---
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, windows, macos] # Wait for all builds to finish
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      # 1. Create GitHub Release (Your original request)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true

      # 2. Publish to PyPI (Required for others to pip install)
      - name: Publish to PyPI
        uses: PyPA/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist
          # NOTE: Requires "Trusted Publishing" setup on PyPI. 
          # If you prefer using a token, uncomment the line below:
          # password: ${{ secrets.PYPI_API_TOKEN }}
