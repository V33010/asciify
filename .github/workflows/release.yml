name: Release

# Trigger this action ONLY when a tag starting with 'v' is pushed
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 3. Install build tools
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      # 4. Build the package (sdist and wheel)
      - name: Build package
        run: python -m build

      # 5. Create GitHub Release & Upload Assets
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
